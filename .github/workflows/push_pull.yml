name: Push and Pull Requests

on: 
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v6

    - name: Dotnet CI
      uses: ./.github/actions/dotnet-ci
      with:
        dotnet-version: 10.0.x
